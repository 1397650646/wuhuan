<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="wuhuan">
  <meta name="Keywords" content="前端学习">
  <meta name="Description" content="小白到大白">
  <title>3d</title>
  <style>
	body, div, ul, li {margin: 0; padding: 0;}
	ul {list-style: none;}
	body {background-color: #eee;}
	.box {
		width: 200px;
		height: 200px;
		margin: 50px auto 0;
		padding: 100px;
		perspective: 500px;
	}
	ul {
		position: relative;
		width: 200px;
		height: 200px;
		transform-style: preserve-3d;
		transform: rotateY(30deg) rotateX(30deg);
		animation:rotate-frame 40s linear infinite;
	}
	li {
		position: absolute;
		top: 0;
		left: 0;
		width: 200px;
		height: 200px;
	}
	.front {
		transform: translateZ(100px);
	}
	.back {
		transform: translateZ(-100px) rotateY(180deg);
		background: url('images/2.jpg') no-repeat 0 0/cover;
	}
	.left {
		transform: rotateY(-90deg) translateZ(100px);
		background: url('images/3.jpg') no-repeat 0 0/cover;
	}
	.right {
		transform: rotateY(90deg) translateZ(100px);
		background: url('images/4.jpg') no-repeat 0 0/cover;
	}
	.top {
		transform: rotateX(90deg) translateZ(100px);
		background: url('images/1.jpg') no-repeat 0 0/cover;
	}
	.bottom {
		transform: rotateX(-90deg) translateZ(100px);
		background: url('images/6.jpg') no-repeat 0 0/cover;
	}
	@keyframes rotate-frame{
		0%{
			transform:rotateX(0deg) rotateY(0deg);
		}
		10%{
			transform:rotateX(0deg) rotateY(180deg);
		}
		20%{
			transform:rotateX(-180deg) rotateY(180deg);
		}
		30%{
			transform:rotateX(-360deg) rotateY(180deg);
		}
		40%{
			transform:rotateX(-360deg) rotateY(360deg);
		}
		50%{
			transform:rotateX(-180deg) rotateY(360deg);
		}
		60%{
			transform:rotateX(9deg) rotateY(180deg);
		}
		70%{
			transform:rotateX(0deg) rotateY(180deg);
		}
		80%{
			transform:rotateX(90deg) rotateY(90deg);
		}
		90%{
			transform:rotateX(90deg) rotateY(0deg);
		}
		100%{
			transform:rotateX(0deg) rotateY(0deg);
		}
	}
	p {
		width: 700px;
		margin: 50px auto 100px;
		text-align: center;
		font-size: 20px;
		font-weight: bold;
		color: #fff;
		text-shadow: 5px 5px 5px red;
	}
  </style>
 </head>
 <body>
	<div class="box">
		<ul class="content">
			<li class="front"></li>
			<li class="back"></li>
			<li class="left"></li>
			<li class="right"></li>
			<li class="top"></li>
			<li class="bottom"></li>
		</ul>
	</div>
	<p>My very best wishes to you for a lifetime of happiness</p>  
 </body>
</html>
